name: goreleaser

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Declare environment variables
        id: vars
        shell: bash
        run: |
          echo "GOLDFLAGS_VERSION=$(echo $GITHUB_SHA | cut -c 1-6)-$(shell git describe --abbrev=0 --tags)" >> $GITHUB_ENV
          echo "GOLDFLAGS_BUILD_TIME=$(date -Is)" >> $GITHUB_ENV

      - name: Show build information
        run: |
          echo "Building version: ${{ env.GOLDFLAGS_VERSION }}"
          echo "Build time: ${{ env.GOLDFLAGS_BUILD_TIME }}"
          echo "Runner name: ${{ env.RUNNER_NAME }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
 
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}